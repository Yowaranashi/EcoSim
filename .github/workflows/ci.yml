name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Run integration tests
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./build/Release/ecosim_integration_tests.exe
          else
            ./build/ecosim_integration_tests
          fi
